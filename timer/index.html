<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div id="timerDisp"></div>
        <div class="inputField">
            <label for="quantity">Enter Hours(0h to 24h):</label>
            <input onkeyup="if(value>24){value=24} else if(value<0){value=0}"type="number" id="quantity1" name="quantity" min="0" max="24">
            <label for="quantity">Enter Minutes(0m to 59m):</label>
            <input onkeyup="if(value>59){value=59}else if(value<0){value=0}"type="number" id="quantity2" name="quantity" min="0" max="59">
            <label for="quantity">Enter seconds(0s to 59s):</label>
            <input onkeyup="if(value>59){value=59}else if(value<0){value=0}"type="number" id="quantity3" name="quantity" min="0" max="59">
        </div>
        <button onclick="timer()"class="submit">Submit</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
